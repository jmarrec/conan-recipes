patches:
  "3.3.0":
    - patch_file: "patches/0001-darwin-includedir-3.2.2.patch"
      patch_description: "Remove SDKROOT on macOS"
      patch_type: "portability"
    - patch_file: "patches/0002-remove-fpic-3.3.0.patch"
      patch_description: "Remove hardcoded fPIC"
      patch_type: "portability"
    - patch_file: "patches/0003-openssl-zlib-ext-3.3.0.patch"
      patch_description: "Handle naming of zlib and openssl"
      patch_type: "conan"
    - patch_file: "patches/0004-windows-cflags-3.2.2.patch"
      patch_description: "Define cflags properly on windows"
      patch_type: "portability"
    - patch_file: "patches/0005-fix-pkg-config-on-windows-3.3.0.patch"
      patch_description: "Fix using pkgconfig on windows"
      patch_type: "portability"
    - patch_file: "patches/0006-openstudio_specific-3.3.0.patch"
      patch_description: "Patch rb_require with rb_hasFile and rb_require_embedded to support embedded gems for OpenStudio"
      patch_type: "portability"
    - patch_file: "patches/0007-debug-makefile.in-3.3.0.patch"
      patch_description: "Tweak makefile to print debug information on the link command to diagnose link failures"
      patch_type: "portability"
    - patch_file: "patches/0008-debug-mkmf-3.3.0.patch"
      patch_description: "Make mkmf very verbose to diagnostic native extensions and pkg-config related linking failures"
      patch_type: "portability"
    - patch_file: "patches/0009-fixup-libruby-static-3.3.0.patch"
      patch_description: "Replace dmyext / dmyenc (no-op) with the extinit.c encinit.c"
      patch_type: "portability"
      patch_source: "cf https://bugs.ruby-lang.org/issues/19758"
    - patch_file: "patches/0010-debug-ruby-init-ext-3.3.0.patch"
      patch_type: "debug"
